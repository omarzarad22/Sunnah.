<script>
    function calculateZakaat() {
        // Get the value from the input
        const savings = document.getElementById('savings').value;

        // Check if the input is a number and not empty
        if (savings && !isNaN(savings)) {
            // Calculate Zakaat (2.5% of the savings)
            const zakaat = (savings * 2.5) / 100;

            // Display the result in a pop-up message
            alert('Your yearly Zakaat is: ' + zakaat);
        } else {
            // Display an error message if the input is invalid
            alert('Please enter a valid number for your yearly savings.');
        }
    }
</script>
